<!DOCTYPE html>
<html lang="en">

<head>
    <title>CountDown-Timer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- -----------------------------bootstrap stylesheet cdn------- -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link href="style.css" rel="stylesheet">
</head>

<body>



    <section class="template">
        <div class="main">
            <div class="headingDiv text-center text-white py-5">
                <h1 class="heading m-0">CountDown - Timer</h1>
            </div>

            <div class="clock-content my-5">

                <div class="date-selector">
                    <div class="row date-row py-3">

                        <div class="col-md-6 date-input">
                            <label for="" class="date-label"></label>
                            <input type="date" class="date" placeholder="">
                        </div>

                        <div class="col-md-6 date-input">
                            <label for="" class="date-label"></label>
                            <input type="date" class="date">
                        </div>

                    </div>

                </div>

                <div class="row clock-digits-row">
                    <div class="col-md-3 clock-digit" id="days"> &nbsp; :</div>
                    <div class="col-md-3 clock-digit" id="hours"> &nbsp; :</div>
                    <div class="col-md-3 clock-digit" id="minutes"> &nbsp; :</div>
                    <div class="col-md-3 clock-digit" id="seconds"> </div>
                </div>

            </div>
        </div>
    </section>




    <!-- -------------------------bootstrap cdn script------------------ -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <!-- -------------------------------script--------------------------- -->
    <script src="main.js"></script>
</body>

</html>
